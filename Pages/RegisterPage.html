<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Register-Style.css">
    <link rel="stylesheet" href="../Style/color.css">
    <script src="../Function/Register.js"></script>
    <title>Register-to-ChickChat</title>
</head>
<body>
    <header-1> &lt; Chick Chat &gt;</header-1>
    <div class="block">
        <header-2>
            Register
        </header-2>
        <div class="inputSet">
            <input class="username" id="username" type="text" placeholder="Username">
            <span-1 class="erroruser">Username missing! Let's fix that.</span-1>

            <input class="email" id="email" type="email" placeholder="Email">
            <span-2 class="errorpass">Spill the password beans!</span-2>

            <input class="password" id="password" type="text" placeholder="Password">
            <span-3 class="erroruser">Username missing! Let's fix that.</span-3>

            <input class="re-pass" id="re-pass" type="re-pass" placeholder="Repassword">
            <span-4 class="errorpass">Spill the password beans!</span-4>
        </div>
        <footer>
            <Button class="register" id="register">Register</Button>
        </footer>
    </div>
</body>
</html>
