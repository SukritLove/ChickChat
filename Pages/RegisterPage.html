<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Register-Style.css">
    <link rel="stylesheet" href="../Style/color.css">
    <script src="../Function/Register.js"></script>
    <title>Register-to-ChickChat</title>
</head>

<body>
    <header-1> &lt; Chick Chat &gt;</header-1>
    <div class="block">
        <header-2>
            Register
        </header-2>
        <div class="inputSet">
            <input class="username" id="username" name="username" type="text" placeholder="Username">
            <span id="erroruser">Username missing! Let's fix that.</span>

            <input class="email" id="email" name="email" type="text" placeholder="Email">
            <span-1 id="erroremail">Spill the password beans!</span-1>

            <div class="passInput">
                <input class="password" id="password" name="password" type="password" placeholder="Password">
                <button id="shBtn1"><img id="icon1" src="../Art/EyeC.svg" alt="Icon 1" width="25" height="25"></button>
            </div>
            <span id="errorpass">Username missing! Let's fix that.</span>
            <div class="passInput">
                <input class="re-pass" id="re-pass" name="re-pass" type="password" placeholder="Re-enter password">
                <button id="shBtn2"><img id="icon2" src="../Art/EyeC.svg" alt="Icon 1" width="25" height="25"></button>
            </div>
            <span id="errorrepass">Spill the password beans!</span>
            <div class="password-rules" id="password-rules">
                <ul>
                    <li id="letter">At least 8 characters</li>
                    <li id="upper">Contain at least one uppercase letter</li>
                    <li id="lower">Contain at least one lowercase letter</li>
                    <li id="number">Contain at least one number</li>
                </ul>
            </div>

        </div>

        <footer>
            <Button class="register" id="register">Register</Button>
        </footer>
    </div>
</body>

</html>
