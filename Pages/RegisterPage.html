<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Register-Style.css">
    <link rel="stylesheet" href="../Style/color.css">
    <script src="../Function/Register.js"></script>
    <title>Register-to-ChickChat</title>
</head>

<body>
    <header-1> &lt; Chick Chat &gt;</header-1>
    <div class="block">
        <header-2>
            Register
        </header-2>
        <div class="inputSet">
            <input class="username" id="username" name="username" type="text" placeholder="Username">
            <span id="erroruser">Username missing! Let's fix that.</span>

            <input class="email" id="email" name="email" type="text" placeholder="Email">
            <span id="erroremail">Spill the password beans!</span>

            <input class="password" id="password" name="password" type="password" placeholder="Password">
            <span id="errorpass">Username missing! Let's fix that.</span>

            <input class="re-pass" id="re-pass" name="re-pass" type="password" placeholder="Repassword">
            <span id="errorrepass">Spill the password beans!</span>
        </div>
        <footer>
            <Button class="register" id="register">Register</Button>
        </footer>
    </div>
</body>

</html>
