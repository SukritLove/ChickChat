<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Login-Style.css">
    <link rel="stylesheet" href="../Style/color.css">
    <script src="../Function/Login.js"></script>
    <title>Login-to-ChickChat</title>
</head>

<body>
    <header-1> &lt; Chick Chat &gt;</header-1>
    <div class="block">
        <header-2>
            Login To ChickChat
        </header-2>
        <div class="inputSet">
            <input class="username" id="username" type="text" placeholder="Username">
            <span id="erroruser">Username missing! Let's fix that.</span>
            <input class="password" id="password" type="password" placeholder="Password">
            <span id="errorpass">Spill the password beans!</span>
        </div>
        <footer>

            <Button class="login" id="login">Login</Button>
            <Button class="register" id="register">Register</Button>
        </footer>
    </div>


</body>

</html>
